<div class="container">
  <nav class="navbar navbar-expand-lg	navbar-dark " id="praBaixo" style="background: #7A8B8B">
      <a class="navbar-brand" [routerLink]="['/professor']">Acadêmico</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSite">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" [routerLink]="['/professor']" style="color: aliceblue;">Inicio</a>
              </li>
              <div class="btn-group">
                  <button class="btn  btn-sm" type="button" style="background: #7A8B8B; color: aliceblue;" id="botaoNome">
                      {{usuario.nome}}<br>
                      <h6 id="status-usuario">Professor</h6>
                  </button>
                  <button type="button" class="btn btn-sm  dropdown-toggle dropdown-toggle-split"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                      style="background: #7A8B8B; color: aliceblue;" id="botaoSair">
                      <span class="sr-only">Dropdown</span>
                  </button>
                  <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Sair</a>
                  </div>
              </div>
          </ul>
      </div>
  </nav>

  <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
              aria-controls="nav-home" aria-selected="true">nome do aluno aqui</a>
      </div>
  </nav>
  <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <table class="table table-hover" id="tabela-Turma-CC1901">
              <thead>
                  <tr>
                      <th scope="col">Disciplina</th>
                      <th scope="col">Período</th>
                      <th scope="col">Situação</th>
                      <th scope="col">Nota</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let disciplina of listaDisciplinas; let notaMedia of listaMediaNotas">
                    <td>{{disciplina.disciplina}}</td>
                    <td>{{disciplina.periodo}}</td>
                    <td>{{disciplina.situacao}}</td>
                    <td>{{notaMedia}}</td>
                </tr>
              </tbody>
          </table>
      </div>
  </div>
  <div class="botaoVoltar"><a [routerLink]="['/professor/estudantesPorCurso']"><button type="button"
              class="btn btn-dark"> <i class="fas fa-angle-left"></i> Voltar</button></a>
  </div>
</div>
